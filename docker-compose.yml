version: "3.8"

services:
  db:
    container_name: db
    image: postgres:13.1
    restart: always
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=ecommerce
    volumes:
    - postgres_data: /var/lib/postgresql/data/
    ports:
    - 5432:5432

volumes:
  postgres_data: